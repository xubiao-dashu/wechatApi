<div class="page-container">

	<table class="table table-border table-bordered table-bg">
		<thead>
			<tr>
				<th colspan="7" scope="col">上次登录时间：{$userinfo.login_time}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp; 登录次数：{$userinfo.count}</th>
			</tr>
			<tr class="text-c">
                <th>统计</th>
                <th>会员</th>
				<th>管理员</th>
				<th>求购</th>
				<th>供应</th>
				<th>留言</th>
			</tr>
		</thead>
		<tbody>
			<tr class="text-c">
				<td>总数</td>
				<td>{$membercount}</td>
				<td>{$usercount}</td>
				<td>{$buycount}</td>
				<td>{$sellcount}</td>
				<td>{$wordscount}</td>
			</tr>
			
		</tbody>
	</table>
	<div id="container" style="min-width:700px;height:400px;margin-top: 5px;"></div>
</div>

<script type="text/javascript" src="__COMM__/lib/hcharts/Highcharts/5.0.6/js/highcharts.js"></script>
<script type="text/javascript" src="__COMM__/lib/hcharts/Highcharts/5.0.6/js/modules/exporting.js"></script>
<script type="text/javascript" src="__COMM__/lib/hcharts/Highcharts/5.0.6/js/highcharts-3d.js"></script>
<script>

$(function () {
    $('#container').highcharts({
        chart: {
            type: 'column'
        },
        title: {
            text: ''
        },
        subtitle: {
            text: ''
        },
        xAxis: {
            categories: [
                '数据统计',
            ]
        },
        yAxis: {
            min: 0,
            title: {
                text: '总数 (个)'
            }
        },
        tooltip: {
            headerFormat: '<span style="font-size:16px">{point.key}</span><table>',
            pointFormat: '<tr><td style="color:{series.color};padding:10px;">{series.name}: </td>' +
                '<td style="padding:5px;"><b>{point.y} </b></td></tr>',
            footerFormat: '</table>',
            shared: true,
            useHTML: true
        },
        plotOptions: {
            column: {
                pointPadding: 0.3,
                borderWidth: 0
            }
        },
        series: [{
            name: '会员',
            data: [{$membercount}]

        },
		{
            name: '管理员',
            data: [{$usercount}]

        }, {
            name: '求购',
            data: [{$buycount}]

        }, {
            name: '供货',
            data: [{$sellcount}]

        }, {
            name: '留言',
            data: [{$wordscount}]

        }]
    });
});		
</script>
