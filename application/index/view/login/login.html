<title>{$info.title}</title>
<meta name="keywords" content="{$info.key}">
<meta name="description" content="{$info.desc}">
<style>
  .header{
    background-image: url('__COMM__/images/logo.png');
    background-color:rgb(38, 39, 39);
  }
  /* .header{
    background-image: url('__COMM__/images/favicon.png');

    background-image: url('__COMM__/images/bg1.jpg'); 
    
  }
</style>

<body>
<input type="hidden" id="TenantId" name="TenantId" value="" />
<div class="header"><div class='fav'></div></div>
<div class="loginWraper">
  <div style="padding-top: 12px;" id="loginform" class="loginBox">
    <form class="form form-horizontal" action="" method="post">
      <div class="row cl">
        <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60d;</i></label>
        <div class="formControls col-xs-8">
          <input id="empphone" maxlength="11" required name="empphone" type="text" placeholder="手机号码" class="input-text size-L">
        </div>
      </div>
      <div class="row cl">
        <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60e;</i></label>
        <div class="formControls col-xs-8">
          <input id="emppass" required name="emppass" type="password" placeholder="密码" class="input-text size-L">
        </div>
      </div>
<!--      <div class="row cl">
        <div class="formControls col-xs-8 col-xs-offset-3">
          <input id="capt" required name="capt" class="input-text size-L" type="text" placeholder="验证码"  style="width:150px;">
          <img id="change" width="165px" src="{:captcha_src()}" alt="captcha" title="点击换一张" style="cursor:pointer" />
        </div>
      </div>   -->
      <div class="row cl">
        <div class="formControls col-xs-8 col-xs-offset-3">
          <label for="online">
            <input type="checkbox" name="online" id="online" value="1">
           <span style="font-weight:bolder;">使我保持登录状态</span></label>
        </div>
      </div>
      <div class="row cl">
        <div class="formControls col-xs-8 col-xs-offset-3">
          <input id="tijiao" name="" type="botton" class="btn btn-success radius size-L" value="&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;">
         <!-- <input style="background-color:#8cbbc7;" name="" type="reset" class="btn btn-success radius size-L" value="&nbsp;重&nbsp;&nbsp;&nbsp;&nbsp;置&nbsp;">-->
        </div>
      </div>
    </form>
  </div>
</div>
<div style="height: 66px;background-color: black;" class="footer">{$info.bottom}<a href="http://www.beian.miit.gov.cn">
  {$info.bei}</a></div>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script type="text/javascript" src="__COMM__/lib/jquery/1.9.1/jquery.min.js"></script> 
<script type="text/javascript" src="__COMM__/static/h-ui/js/H-ui.min.js"></script>
<script type="text/javascript" src="__LAYER__"></script>

<script>
  {$info.tong}//统计代码
  //刷新验证码
  $('#change').click(function(){
    $("#change").attr('src','{:captcha_src()}');
  })

  //提交表单
  $('#tijiao').click(function(){
    $.ajax({
      url:"{:url('Login/doLogin')}",
      data:$('.form-horizontal').serialize(),
      dataType:'json',
      type:"POST",
      success:function(data){
        $("#change").attr('src','{:captcha_src()}');
        console.log(data);
        if(data.code==1){
          layer.msg('验证码错误！',{icon:5});
        }else if(data.code==0){
          layer.msg('密码错误！',{icon:5});
        }else if(data.code==2){
          layer.load('登录中...')        
          setTimeout(function(){
            layer.msg('登陆成功！',{icon:6});
            window.location="{:url('Index/index')}";
          },2000)  
        }else if(data.code==3){
          layer.msg('密码不能为空！',{icon:2});   
        }else if(data.code==4){
          layer.msg('手机号码不能为空！',{icon:2});   
        }else if(data.code==5){
          layer.msg('手机号不存在！',{icon:5});   
        }else if(data.code==6){
          layer.msg('你的账号已被冻结！',{icon:5});   
        }
      }

    })

})

</script>
</body>
</html>
