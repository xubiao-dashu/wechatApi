<title>基本设置</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页
	<span class="c-gray en">&gt;</span>
	网站管理
	<span class="c-gray en">&gt;</span>
	基本设置
	<a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a>
</nav>
<div class="page-container">
	<form class="form form-horizontal" id="form-article-add">
		<div id="tab-system" class="HuiTab">
			<div class="tabBar cl">
				<span>基本设置</span>
			</div>
			<div class="tabCon">
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2">
						<!-- <span class="c-red">*</span> -->
						网站名称：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="text" name="title" id="website-title" placeholder="" value="{$info.title}" class="input-text">
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2">
						<!-- <span class="c-red">*</span> -->
						关键词：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input name="key" type="text" id="website-Keywords" placeholder="" value="{$info.key}" class="input-text">
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2">
						<!-- <span class="c-red">*</span> -->
						描述：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input name="desc" type="text" id="website-description" placeholder="" value="{$info.desc}" class="input-text">
					</div>
				</div>

				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2">
						<!-- <span class="c-red">*</span> -->
						底部版权信息：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input name="bottom" type="text" id="website-copyright" placeholder="" value="{$info.bottom}" class="input-text">
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2">备案号：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input name="bei" type="text" id="website-icp" placeholder="" value="{$info.bei}" class="input-text">
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2">统计代码：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<textarea name="tong" class="textarea">{$info.tong}</textarea>
					</div>
                </div>
                <input name="id" value="{$info.id}" hidden />
			</div>

		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<button id="save" onClick="layer_close();" class="btn btn-success radius" type="button">&nbsp;&nbsp;保存&nbsp;&nbsp;</button>
				<button onClick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
			</div>
		</div>
	</form>
</div>

<script type="text/javascript" src="__COMM__/lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="__COMM__/lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="__COMM__/lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="__COMM__/lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript">
$('#save').click(function(){
    $.ajax({
        url:'{:url("Zhan/update")}',
        data:$('#form-article-add').serialize(),
        type:'POST',
        dataType:'json',
        success:function(res)
        {
            console.log(res)
            if(res.msg==1){
                layer.msg('保存成功！',{
                icon:6
                })
                setTimeout(function(){
                    location.href='{:url("Zhan/zhanList")}'
                },1000)
                
            }else{
                layer.msg('保存失败！',{
                icon:5
                })
            }
        }
    })

})
$(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	$("#tab-system").Huitab({
		index:0
	});
});
</script>

</body>
</html>
